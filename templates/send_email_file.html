<!DOCTYPE html>

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <link rel="stylesheet" type="text/css" href="{% static 'css/send.css' %}">
    <form enctype="multipart/form-data" method="post" action="{% url 'send_email_html' %}">
        {% csrf_token %}
        <label for="from">From Email:</label>
        <input type="text" name="from" id="from" />
        <br />
        <label for="from_head">From Name:</label>
        <input type="text" name="from_head" id="from_head" />
        <br />
        <label for="to">To:</label>
        <input type="text" name="to" id="to" />
        <br />
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id" />
        <br />
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" />
        <br />
        <label for="start_time">Start Time:</label>
        <input type="text" name="start_time" id="start_time" />
        <br />
        <label for="content_title">Content Title:</label>
        <input type="text" name="content_title" id="content_title" />
        <br />
        <label for="html_file">HTML File:</label>
        <input type="file" accept='.html' name="html_file" id="html_file" />
        <br />
        <input type="submit" value="Send Email" />
    </form>
</div>
{% endblock %}
