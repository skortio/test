<!DOCTYPE html>
<html>
    <head>
        <title>Dragon-SES Sender</title>
        <style type="text/css">
            font-family: Helvetica, freesans, Arial, sans-serif;
            a.mian-page-href {
                color: #000ed9; /* 设置链接默认颜色为红色 */
                text-decoration: none; /* 去掉下划线 */
            }

            a.main-page-href:hover {
                color: #073be7; /* 鼠标悬停时，将链接颜色改为蓝色 */
            }

            a.main-page-href:active {
                color: #0a61d3; /* 鼠标点击时，将链接颜色改为绿色 */
            }
        </style>
    </head>
    <body>
        <a href="{% url 'index' %}" class="main-page-href">
            <h1>Dragon-SES Sender</h1>
        </a>
        <div id="header">
            {% if user.is_authenticated %}
            Welcome,
            <strong> {{ user.get_username }} </strong>
            <a href="{% url 'logout' %}">Logout</a>
            <br>
            <br>
            {% else %}
            Please,
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        {% block content %}{% endblock %}
        {% endif %}
    </body>
</html>
