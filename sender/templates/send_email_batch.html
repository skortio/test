{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <link rel="stylesheet" type="text/css" href="{% static 'css/send.css' %}">
    <form enctype="multipart/form-data" method="post" action="{% url 'send_email_batch' %}" target="_blank">
        {% csrf_token %}
        <table id="email_tb">
            <div>
                <label for="from">From Email:</label>
                <input type="text" name="from" id="from" class="form-control" />
            </div>
            <div>
                <label for="from_head">From Name:</label>
                <input type="text" name="from_head" id="from_head" class="form-control" />
            </div>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" class="form-control" />
            </div>
            <div>
                <label for="content_title">Content Title:</label>
                <input type="text" name="content_title" id="content_title" class="form-control" />
            </div>
            <div>
                <label for="html_file">HTML File:</label>
                <input type="file" accept='.html' name="html_file" id="html_file" class="form-control-file" />
            </div>
            <div>
                <label for="start_time">Start Time:</label>
                <input type="datetime-local" name="start_time" id="start_time" class="form-control" />
            </div>
            <br />
            <h3 class="form-group">Send to:</h3>
        </table>
        <table id="except_tb">
            <h3 class="form-group">Not send to:</h3>
        </table>
        <input type="submit" value="Send Email Batch (production)" />
    </form>
</div>
    <script type="text/javascript" src="{% static 'js/create_item.js' %}">
</script>
<script type="text/javascript">
showItem("cs_item", 0);

initUserTable("email", 5, 0, "condition_type_list", 0);

initUserTable("except", 5, 0, "except_condition", 5);

</script>
{% endblock %}
