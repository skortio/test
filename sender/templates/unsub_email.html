<body>
    <div class="nav">
        <div class="container">
            <svg viewBox="0 0 35 27">
            </svg>
        </div>
    </div>

    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1>Don't Say Goodbye to FREE COINS! </h1>
                </div>
                <div class="column">
                    <img src="/static/img/unsub_said.png" alt="" />
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="title">
                <h2>Please leave your feedback and let us know why you go.</h2>
            </div>
        </div>
    </div>

    <div class="section">
        <form id="unsubForm" name="unsubscribeForm" method="post" action="{% url 'unsub_user' %}">
            {% csrf_token %}
            <div class="container">
                <div class="answer"><div class="radio">
                    <input type="radio" id="answer_1" name="unsubOpt" value="TOO_MANY_EMAILS" />
                    <label for="answer_1">too many emails</label>
                </div></div>

                <div class="answer"><div class="radio">
                    <input type="radio" id="answer_2" name="unsubOpt" value="IRRELEVANT" />
                    <label for="answer_2">I don't care about the content</label>
                </div></div>

                <div class="answer"><div class="radio">
                    <input type="radio" id="answer_3" name="unsubOpt" value="NOT_INTERESTED" />
                    <label for="answer_3">I am not interested</label>
                </div></div>
                
                <div class="answer"><div class="radio">
                    <input type="radio" id="answer_4" name="unsubOpt" value="INFO_VIA_EMAIL" />
                    <label for="answer_4">do not want to receive information by email</label>
                </div></div>

                <div class="answer"><div class="radio">
                    <input type="radio" id="answer_5" name="unsubOpt" value="OTHER" />
                    <label for="answer_5">other</label>
                </div></div>

                <div class="answer">
                    <input name="otherText" id="otherText" type="text" maxlength="255" />
                </div>

                <div class="submit">
                    <input type="hidden" name="user_id" value={{user_id}} {{unbind_user_id}} />
                    <input class="btn" type="submit" value="Unsubscribe" />
                </div>
            </div><!-- /container -->
        </form>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#unsubForm').submit(function(e) {
                var checked = $('#answer_1').prop('checked') || $('#answer_2').prop('checked') || $('#answer_3').prop('checked') || $('#answer_4').prop('checked') || $('#answer_5').prop('checked');
                
                if (!checked) {
                    e.preventDefault();
                    $('#unsubForm .answer').addClass('red');
                }
            });
            
            $('#unsubForm input:radio').change(function() {
                $('#unsubForm .answer').removeClass('red');
            });
        })
    </script>

</body>
